<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vendor/fonts/fonts.css">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body>
  <div class="root">
    <header class="header width">
      <img src="./images/header/logo.svg" alt="Логотип проекта Место Russia" class="header__logo">
    </header>
    <main class="main width">
      <section class="profile">
        <div class="profile__content">
          <img src="./images/profile/Avatar.jpg" alt="Аватар путешественника" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button button-hover"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        </div>
        <button class="profile__add-button button-hover"></button>
      </section>

      <section class="places">
          <div class="places__card">
            <img src="./images/places/Kazan.jpg" alt="Фотография Казани" class="places__image">
            <div class="places__desc">
              <h2 class="places__title">Казань</h2>
              <div class="places__like button-hover"></div>
            </div>
          </div>

          <div class="places__card">
            <img src="./images/places/kirill-pershin-1088404-unsplash.jpg" alt="Фотография Карачаево-Черкесии" class="places__image">
            <div class="places__desc">
              <h2 class="places__title">Карачаево-Черкесия</h2>
              <div class="places__like"></div>
            </div>
          </div>

          <div class="places__card">
            <img src="./images/places/Kazan.jpg" alt="Фотография Казани" class="places__image">
            <div class="places__desc">
              <h2 class="places__title">Санкт-Петербург</h2>
              <div class="places__like"></div>
            </div>
          </div>

          <div class="places__card">
            <img src="./images/places/kirill-pershin-1088404-unsplash.jpg" alt="Фотография Карачаево-Черкесии" class="places__image">
            <div class="places__desc">
              <h2 class="places__title">Москва</h2>
              <div class="places__like"></div>
            </div>
          </div>

          <div class="places__card">
            <img src="./images/places/Kazan.jpg" alt="Фотография Казани" class="places__image">
            <div class="places__desc">
              <h2 class="places__title">Алтай</h2>
              <div class="places__like"></div>
            </div>
          </div>

          <div class="places__card">
            <img src="./images/places/kirill-pershin-1088404-unsplash.jpg" alt="Фотография Карачаево-Черкесии" class="places__image">
            <div class="places__desc">
              <h2 class="places__title">Камчатка</h2>
              <div class="places__like"></div>
            </div>
          </div>
      </section>
    </main>

    <footer class="footer width">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
